<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
            padding: 0;
            margin: 0 auto;
        }
        form{
            border: 1px solid #11ff00;
            width: 400px;
            height: 200px;
            margin: 20px auto;
        }

        input{
            width: 100px;
        }

        button{
            width: 100px;
        }
    </style>

    <script>
        function count() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var smybol = document.getElementById("smybol").value;
            var result;

            var n1 = parseInt(num1);
            var n2 = parseInt(num2);
            if(smybol=="+"){
                result = n1+n2;
            }else if(smybol=="-"){
                result= n1-n2;
            }else if(smybol=="*"){
            result = n1*n2;
            }else if(smybol=="/"){
            result = n1/n2;
            }
               document.getElementById("result1").value = result;
        }
    </script>
</head>
<body>
        <form>
            <label>简单计算器</label><br>
            <input type="number" id="num1" step="1" min="0">
            <select id="smybol">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="number" id="num2" step="1" min="0">=
            <input type="text" id="result1" disabled="disabled">
            <button  value="计算" onclick="count()">计算</button>

        </form>

</body>
</html>
